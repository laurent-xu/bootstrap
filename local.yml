---
- hosts: localhost
  connection: local
  become: false 

  tasks:
  - name: install packages
    become: true
    package:
      name:
        - chromium-browser
        - curl
        - fzf
        - gdb
        - git
        - htop
        - moreutils
        - openssh-server
        - python3
        - terminator
        - tmux
        - tree
        - unzip
        - valgrind
        - vim
        - wget
        - zsh

  - name: Remove third parties packages
    become: true
    apt:
      pkg: unity-webapps-common
      state: absent

  - include_tasks: tasks/install_zsh.yml
    tags:
      - shell

  - include_tasks: tasks/change_shell.yml
    tags:
      - shell

  - include_tasks: tasks/dconf.yml

  - include_tasks: tasks/ansible-cron.yml

  roles:
    - role: gantsign.default-web-browser
      default_web_browser: chromium
